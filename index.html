<!DOCTYPE html>
<html> 
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
     <body class="body"> 
        <div class="header">
            <img class="header__img" src="./eisenhower-matrix.jpg">
            <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
          </div>
      <div class="main">
        <p class="tasks tasks__add">
            <label class="label__title">Add Item</label>
            <div class="taska__row_wrapper">
              <input class=".input__content input__new-task" type="text">
              <button class="btn">Add</button>
            </div>
          </p>

          <div class="tasks tasks__incomplete">
            <h3 class="title tasks__title">Todo</h3>
            <ul class="tasks__list list__incomplete">
              <li class="tasks__item">
                <input class=".input__content input__checkbox" type="checkbox">
                <label class="label__content ">Pay Bills</label>
                <input type="text" class=".input__content input__text">
                <button class="btn btn_edit">Edit</button>
                <button class="btn btn_delete">
                  <img class="btn__img_delete" src="./remove.svg" alt="Delete button">
                </button>
              </li>
              <li class="tasks__item item__edit-mode">
                <input class=".input__content input__checkbox" type="checkbox">
                <label class="label__content ">Go Shopping</label>
                <input type="text" value="Go Shopping" class=".input__content input__text input__edit-mode">
                <button class="btn btn_edit">Save</button>
                <button class="btn btn_delete">
                  <img class="btn__img_delete" src="./remove.svg" alt="Delete button">
                </button>
              </li>
            </ul>
          </div>
          <div class="tasks tasks__completed">
            <h3 class="title tasks__title">Completed</h3>
            <ul class="list tasks__list list__completed">
              <li class="tasks__item">
                <input class=".input__content input__checkbox" type="checkbox" checked>
                <label class="label__content ">See the Doctor</label>
                <input type="text" class=".input__content input__text">
                <button class="btn btn_edit">Edit</button>
                <button class="btn btn_delete">
                  <img class="btn__img_delete" src="./remove.svg" alt="Delete button">
                </button>
              </li>
            </ul>
          </div>

      </div>
      <script src="app.js"></script>
    </body>
</html>

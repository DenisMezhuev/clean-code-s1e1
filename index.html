<!DOCTYPE html>
<html> 
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
      </head>
     <body class="body"> 
      <div class="head">
        <img src="./eisenhower-matrix.jpg" class="head__img">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main">
        <p id="add-task-item">
          <label class="new-task" for="new-task">Add Item</label>
          <div class="add-task-wrapper">
            <input id="new-task"class="list__input task input-content" type="text">
        <button class="btn">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__input input-checkbox">
            <label class="list__label task label-content">Pay Bills</label>
            <input type="text" class="list__input task input-content">
            <button class="list__btn btn edit">Edit</button>
            <button class="list__btn btn delete"><img class="img__delete" src="./remove.svg"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="list__input input-checkbox">
            <label class="list__label task label-content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input task input__content">
            <button class="list__btn btn edit">Save</button>
            <button class="list__btn btn delete"><img class="img__delete" src="./remove.svg"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul class="list"id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__input input-checkbox" checked>
            <label class="list__label task label-content">See the Doctor</label>
            <input type="text" class="list__input task input-content">
            <button class="list__btn btn edit">Edit</button>
            <button class="list__btn btn delete"><img class="img__delete" src="./remove.svg"></button>
          </li>
        </ul>
      </div>
      <script src="app.js"></script>
    </body>
</html>
